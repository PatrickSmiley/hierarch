<!DOCTYPE html>

<style>

  body { background: #0a0a14; color: #c4b998; font-family: 'Segoe UI', sans-serif; padding: 24px; }
  h1 { color: #00bfff; font-size: 28px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 2px; }
  .subtitle { color: #667; font-size: 14px; margin-bottom: 16px; }
  .controls { display: flex; gap: 12px; margin-bottom: 24px; }
  .btn { background: #1a2a3a; color: #00bfff; border: 1px solid #00bfff; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; transition: all 0.15s; }
  .btn:hover { background: #00bfff; color: #0a0a14; }
  .btn.active { background: #00bfff; color: #0a0a14; font-weight: bold; }
  .hook-section { margin-bottom: 40px; }
  .hook-title { color: #00bfff; font-size: 20px; border-bottom: 1px solid #1a2a3a; padding-bottom: 8px; margin-bottom: 4px; }
  .hook-desc { color: #556; font-size: 13px; margin-bottom: 16px; font-style: italic; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; }
  .card {
    background: #111622; border: 1px solid #1a2a3a; border-radius: 8px; padding: 14px;
    cursor: pointer; transition: all 0.15s;
  }
  .card:hover { border-color: #00bfff; background: #151d2e; }
  .card.playing { border-color: #00ff88; box-shadow: 0 0 12px rgba(0,255,136,0.2); }
  .card.error { border-color: #ff4444; }
  .card.probe-only { border-left: 3px solid #ffaa00; }
  .quote { font-size: 15px; color: #e0d8c8; font-style: italic; margin-bottom: 6px; }
  .unit { font-size: 12px; color: #00bfff; text-transform: uppercase; letter-spacing: 1px; }
  .badge { font-size: 10px; color: #ffaa00; margin-left: 8px; }
  .status { font-size: 11px; color: #00ff88; margin-top: 4px; min-height: 16px; }
  .note { background: #1a1a2e; border: 1px solid #2a2a4a; border-radius: 6px; padding: 16px; margin-bottom: 24px; font-size: 13px; color: #889; line-height: 1.6; }
  .note strong { color: #ffaa00; }
  .hidden { display: none; }
</style>
</head>

<div class="note">

let currentAudio = null;
let currentCard = null;
let mode = 'all';

function setMode(m) {
  mode = m;
  document.getElementById('btn-all').classList.toggle('active', m === 'all');
  document.getElementById('btn-probe').classList.toggle('active', m === 'probe');
  document.querySelectorAll('.card').forEach(card => {
    if (m === 'probe') {
      card.classList.toggle('hidden', !card.dataset.probe);
    } else {
      card.classList.remove('hidden');
    }
  });
}

function play(url, card) {
  if (currentAudio) { currentAudio.pause(); currentAudio = null; }
  if (currentCard) { currentCard.classList.remove('playing','error'); }

  const status = card.querySelector('.status');
  card.classList.add('playing');
  currentCard = card;
  status.textContent = 'Loading...';

  const audio = new Audio(url);
  currentAudio = audio;

  audio.oncanplaythrough = () => { status.textContent = 'Playing...'; };
  audio.onended = () => { card.classList.remove('playing'); status.textContent = ''; currentAudio = null; };
  audio.onerror = () => {
    card.classList.remove('playing');
    card.classList.add('error');
    status.textContent = 'Wiki blocked direct play - needs local proxy';
  };
  audio.play().catch(() => {
    card.classList.remove('playing');
    card.classList.add('error');
    status.textContent = 'Blocked - needs local proxy';
  });
}

const app = document.getElementById('app');
for (const hook of data.hooks) {
  const section = document.createElement('div');
  section.className = 'hook-section';
  section.innerHTML = `<h2 class="hook-title">${hook.name}</h2><p class="hook-desc">${hook.theme}</p>`;

  const grid = document.createElement('div');
  grid.className = 'grid';

  for (const rec of hook.recommendations) {
    const card = document.createElement('div');
    card.className = 'card' + (rec.probe ? ' probe-only' : '');
    if (rec.probe) card.dataset.probe = 'true';
    card.innerHTML = `
      <div class="quote">"${rec.text}"</div>
      <span class="unit">${rec.unit}</span>${rec.probe ? '<span class="badge">PROBE MODE</span>' : ''}
      <div class="status"></div>
    `;
    card.onclick = () => play(rec.audioUrl, card);
    grid.appendChild(card);
  }

  section.appendChild(grid);
  app.appendChild(section);
}
